buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:0.5.3.RELEASE"
    }
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencyManagement {
    imports {
        mavenBom 'org.glassfish.jersey:jersey-bom:2.21'
        // mavenBom 'io.spring.platform:platform-bom:1.1.3.RELEASE'
    }
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-common'
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http'

    runtime 'org.webjars:bootstrap:3.3.5'

    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.slf4j:jul-to-slf4j:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.5.3'
}

mainClassName = "org.staale.GrizzlyMain"